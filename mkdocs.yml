# Site properties
site_name: "PyShell Documentation"

# Repository info
repo_url: https://github.com/MYTX-Wildfire/PyShell

# Theme properties
theme:
  name: material
  favicon: img/favicon.ico
  # logo: img/icon-256.png
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  features:
    - content.code.annotate
    - content.code.copy
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.top
    - search
    - search.suggest

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.details:
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
      linenums_style: pymdownx-inline
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences
  - toc:
      permalink: true

# mkdocs plugins
plugins:
  - awesome-pages:
      filename: .pages.yml
  - search
